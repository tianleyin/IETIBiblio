{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="search-product">
    <header class="expanding-header">
        <div class="visible-section">
            <span id="expand-header">
                CERCA AVANÃ‡ADA
                <div id="chevron-container">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 9l6 6l6 -6" /></svg>
                </div>
            </span>
            <nav>
                <ul>
                    <li><a href="/">TORNAR A L'INICI</a></li>
                </ul>
            </nav>
        </div>
        <hr>
        <form>
            <fieldset>
                <legend>Disponibilitat dels productes a cercar</legend>
                <div class="form-row space-around">
                    <div>
                        <input type="radio" name="producte-availability" id="all">
                        <label for="all">Cercar tots els productes</label>
                    </div>
                    <div>
                        <input type="radio" name="producte-availability" id="available">
                        <label for="available">Productes disponibles</label>
                    </div>
                    <div>
                        <input type="radio" name="producte-availability" id="not-available">
                        <label for="not-available">Productes no disponibles</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Filtres de cerca</legend>
                <div class="form-row space-around">
                    <div>
                        <label for="product-name">Nom del producte</label>
                        <input type="text" id="product-name">
                    </div>
                    <div>
                        <label for="product-type">Tipus</label>
                        <select id="product-type">
                            <option value="Any" selected>Qualsevol</option>
                            <option value="Book">Llibre</option>
                            <option value="CD">CD</option>
                            <option value="DVD">DVD</option>
                            <option value="BR">Blu-Ray</option>
                            <option value="Device">Dispositiu</option>
                        </select>
                    </div>
                    <div>
                    </div>
                </div>
            </fieldset>
            <div id="dynamic-fieldset">
            </div>
            <div class="form-row space-around button-row">
                <div id="button-container">
                    <button class="accent-button" type="reset" id="reset-filter">Eliminar filtre</button>
                    <button class="accent-button" id="search-button">Cercar</button>
                </div>
        </form>
    </header>
    <main>
        <ul id="search-results">
        </ul>
    </main>
</div>
<script src="{% static 'search_product_controller.js' %}"></script>
{% endblock %}
